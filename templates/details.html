{#{% extends "base.html" %}#}
{% block title %}Get details Page{% endblock %}

{% block content %}
<br><br>
<form action="#" method="post">
    <label for="action">Select the user:</label>
      <select name="nm" id="nm">
        <option value="Nikhil">Nikhil</option>
        <option value="Ram">Ram</option>
      </select>
	<p>Description: <input type="text" name="desc" /></p>
	<p>Add Amount to add points: <input type="number" name="amount" /></p>
    <label for="action">Choose the point calculation way:</label>
      <select name="calculate" id="calculate">
          <option value="vouchers">Vouchers - 10x</option>
        <option value="flights">Flights - 10x</option>
        <option value="amazon">Amazon - 5x</option>
        <option value="flipkart">Flipkart - 3x</option>
      </select>
	<p>Sub Points to Subtract from the list: <input type="number" name="points" /></p>
    <label for="action">Choose an action:</label>
      <select name="action" id="action">
        <option value="add">Add</option>
        <option value="sub">Sub</option>
      </select>
	<p><input type="submit" value="submit"/></p>
</form>
{% endblock %}
